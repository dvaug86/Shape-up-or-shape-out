<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape up or Ship out</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <header class="header">Shape Up or Shape Out</header>
    <div class="container_1">
        <div class="input_div">
            <div class="shape" id="Rectangle">
                <form class="forms">
                    <header class="shapeHeader">Rectangle</header>
                    <p><input id="rect_Width" type="text" placeholder="Width"></p>
                    <p><input id="rect_Height" type="text" placeholder="Height"></p>
                    <p><button class=" myButton" id="rect_Button" type="button">Create a Rectangle</button></p>
                </form>
            </div>
            <div class="shape" id="Square">
                <form class="forms">
                    <header class="shapeHeader">Square</header>
                    <p><input id="sq_Length" name="sq_Length" type="text" placeholder="Length"></p>
                    <p><button class=" myButton" id="sq_Button" type="button">Create a Square</button></p>
                </form>
            </div>
            <div class="shape" id="Circle">
                <form class="forms">
                    <header class="shapeHeader">Circle</header>
                    <p><input id="circ_Radius" name="circ_Radius" type="text" placeholder="Radius"></p>
                    <p><button class=" myButton" id="circ_Button" type="button">Create a Circle</button></p>
                </form>
            </div>
            <div class="shape" id="Triangle">
                <form class="forms">
                    <header class="shapeHeader">Triangle</header>
                    <p><input id="tri_Height" name="tri_Height" type="text" placeholder="Height"></p>
                    <p><button class=" myButton" id="tri_Button" type="button">Create a Triangle</button></p>
                </form>
            </div>
        </div>
    </div>
    <div class="container_2">
        <div class="drawing_board" id= "drawBoard"></div>

        <div class="shape_Info">
             <header class="info_Header">Shape Information</header>
            <div class="property" id="shape_Type">Shape Type: </div>
            <div class="property" id="shape_Width">Width: </div>
            <div class="property" id="shape_Height">Height: </div>
            <div class="property" id="shape_Radius">Radius: </div>
            <div class="property" id="shape_Area">Area: </div>
            <div class="property" id="shape_Perimeter">Perimeter: </div>

        </div>
    </div>

    <!--JavaScript Dependencies from code.jquery.com-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
        integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm"
        crossorigin="anonymous"></script>

    <script src="apps.js"></script>
</body>

</html>
